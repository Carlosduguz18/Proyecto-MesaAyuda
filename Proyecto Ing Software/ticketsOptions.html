<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <h2>Bienvenido aquí te muestro las opciones para facilitar tus consultas o pedidos</h2>

            <div class="botones-opciones">

        </main>

    </div>
