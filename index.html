<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Digilab</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="contenedor">

    <img class="avatar" src="./img/Logo-Digilab.jpeg" alt="Logo de Digilab">

    <div class="wrapper">

        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">

            <img class="logo-user" src="./img/usuario.jpg" alt="Logo Usuario">

            <form action="#" method="post" id="form">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="user" type="text">
                    <label>Usuario</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" type="password">
                    <label>Contraseña</label>
                </div>

                <div class="remember-forgot">
                    <label> <input type="checkbox" id="recuerdame-checkbox">Recuérdame</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn">Ingresar</button>
                
                <p class="warnings" id="warnings"></p>

            </form>

        </div>

    </div>

</div>
    

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
